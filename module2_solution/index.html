<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
<head>
	<title> Module 2 Solution </title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="list" ng-controller="ToBuyController as tobuy">
		
		<h1>To Buy</h1>
		<ul ng-repeat="item in getToBuy()">
			<li>
				Buy {{item.quantity}} {{item.package}} of {{item.name}}
				<button ng-click="BuyItem($index)">
					Bought
				</button>
			</li>
		</ul>

		<p ng-hide="getToBuy().length > 0">
			Everything is bought!
		</p>

	</div>

	<div id="list" ng-controller="AlreadyBoughtController as bought">
		
		<h1>Already Bought</h1>
		<ul ng-repeat="item in getBought()">
			<li>
				Bought {{item.quantity}} {{item.package}} of {{item.name}}
			</li>
		</ul>
		
		<p ng-hide="getBought().length > 0">
			Nothing bought yet
		</p>

	</div>

</body>
</html>
