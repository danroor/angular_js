<!doctype html>
<html ng-app="LunchCheck">
<head>
	<title> Module 1 Solution </title>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="LunchCheckController">
	<h1>
		"Check If Too Much" Application
	</h1>
	<input type="text" ng-model="items">
	<button ng-click="displayMessage();">
		Check If Too Much
	</button>
	<div>
		Result: 
		<span style="color:{{color}};">
			{{message}}
		</span>
	</div>
</body>
</html>
